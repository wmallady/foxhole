baseURL = ''
languageCode = 'en-us'
title = 'foxhole'
theme = "hugo-theme-console"
hugo_cache = '/home/foxx/tmp'
publishDir = '/var/www/virtual/foxx/html'
enableGitInfo = true


[frontmatter]
  date = ['date', 'publishdate', 'pubdate', 'published', 'lastmod', 'modified']
  expiryDate = ['expirydate', 'unpublishdate']
  lastmod = [':git', 'lastmod', 'modified', 'date', 'publishdate', 'pubdate', 'published']
  publishDate = ['publishdate', 'pubdate', 'published', 'date']

[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = true

  # Set the animation style -- https://animate.style/
  # To disable animations, please remove or comment animationStyle parameter
  animateStyle = "animated zoomIn fast" 

  [[params.navlinks]]
  name = "/about/"
  url = "/about/"

  [[params.navlinks]]
  name = "/posts/"
  url = "/posts/"
  
  [[params.navlinks]]
  name = "/photos/"
  url = "/photos/"


